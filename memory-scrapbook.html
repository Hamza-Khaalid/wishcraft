    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
</head>
<body>

    <!-- Navigation Bar --> 
    <nav>
        <div class="logo">WishCraft</div>
        <input type="checkbox" id="nav-toggle">
        <div class="hamburger">
            <label for="nav-toggle">
                <div></div>
                <div></div>
                <div></div>
            </label>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>

            <li><a href="index.html#contact-us">Contact Us</a></li>
            <!-- <li><a href="login.html">Login</a></li> -->
        </ul>
    </nav>

    <header>
        <h1>Memory Scrapbook</h1>
        <p>Create and save your visual memories.</p>
    </header>

    <main class="scrapbook-container">
        <!-- Toolbar for adding elements -->
        <div class="toolbar">
            <input type="file" id="uploadPhotoBtn" accept="image/*" style="display: none;">
            <button class="add-photo" id="triggerUploadPhotoBtn">Add Photo</button>
            <button class="add-note" id="addNoteBtn">Add Note</button>
            <!-- <button class="add-sticker" id="addStickerBtn">Add Sticker</button> -->
        </div>

        <!-- Scrapbook page area -->
        <div class="scrapbook-page">
            <!-- This is where users will drag and drop their items -->
        </div>

        <!-- Navigation buttons -->
        <div class="navigation">
            <button class="prev-page" id="previousPageBtn">Previous Page</button>
            <button class="next-page" id="nextPageBtn">Next Page</button>
            <button class="save-page" id="savePageBtn">Save Page</button>
            <button class="delete-page" id="deletePageBtn">Delete Page</button>
        </div>
    </main>

    <!-- Footer -->
    <footer>
