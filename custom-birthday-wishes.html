        </nav>

    <main>
        <section class="card-creation">
            <h2>Create Your Custom Birthday Wish</h2>
            <div class="card-preview" id="cardPreview">
                <div class="card-content">
                    <h3 id="cardTitle">Happy Birthday!</h3>
                    <p id="cardMessage">Wishing you a day filled with love and joy!</p>
                    <img id="cardImage" src="default-cake.png" alt="Birthday Cake">
                </div>
            </div>

            <form id="cardForm">
                <label for="cardTitleInput">Title:</label>
                <input type="text" id="cardTitleInput" placeholder="Enter the card title">

                <label for="cardMessageInput">Message:</label>
                <textarea id="cardMessageInput" placeholder="Enter your custom message"></textarea>

                <label for="cardImageSelect">Choose an Image:</label>
                <select id="cardImageSelect">
                    <option value="default-cake.png">Birthday Cake</option>
                    <option value="balloons.png">Balloons</option>
                    <option value="gift.png">Gift Box</option>
                </select>

                <button type="button" id="createCardBtn">Create Card</button>
            </form>
        </section>
    </main>
